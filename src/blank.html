<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ANNOTATION</title>
</head>
<body>

<div id="annotateModal" class="modal show" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-modal="true" style="display: block;">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content" style="background-color: rgba(0, 0, 0, 0);">
      <div class="row with-margin">
        <div class="col-md-12">
          <div class="input-group input-group-md">
            <input id="annotation" class="form-control input-md" type="text" placeholder="What are you thinking at the moment?" autofocus="">
            <span class="input-group-btn">
              <button id="saveAnnotation" class="btn btn-primary btn-md" type="submit">Save</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="backdrop" class="modal-backdrop show"></div>

</body>
<script src="annotate.bundle.js"></script>
</html>
